server:
  port: 8888
spring:
  application:
    name: config-server
  security:
    basic:
      enabled: true
    user:
      name: user
      password: password
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wa1yan/spring-cloud-config-data
          force-pull: true
          skip-ssl-validation: true
          timeout: 10
          username: username
          password: password
          default-label: main
encrypt:
  key: secret