server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wa1yan/spring-cloud-config-data
          force-pull: true
          skip-ssl-validation: true
          timeout: 10
          username: username
          password: password
          default-label: main

  kafka:
    bootstrap-servers:
      - http://localhost:29092

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.springframework.cloud: DEBUG